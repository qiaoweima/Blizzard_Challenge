dataset: "bc2021"

path:
  corpus_path: "D:\\bc2021_corpus\\spanish_blizzard_release_2021_v2"
  lexicon_path: "lexicon/es_lexicon-IPA_cleaned.txt"
  raw_path: "./raw_data/bc2021"
  preprocessed_path: "./preprocessed_data/bc2021"

preprocessing:
  val_size: 50
  text:
    text_cleaners: []
    language: "es"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "frame_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "frame_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
