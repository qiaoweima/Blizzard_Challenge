dataset: "bc2023"

path:
  corpus_path: "raw_data/bc2023_split/01/wav"
  lexicon_path: "preprocessed_data/bc2023/fr_lexicon_cleaned.txt"
  raw_path: "raw_data/bc2023_split"
  preprocessed_path: "./preprocessed_data/bc2023"

preprocessing:
  val_size: 200
  text:
    text_cleaners: []
    language: "fr"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
